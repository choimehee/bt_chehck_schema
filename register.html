<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>BT CHECK - 회원가입</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">새 계정을 만드세요!</h1>
              </div>
              <form class="user">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="name" name="name" placeholder="Name" required autofocus>
                  </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" maxlength="8" pattern="^[0-9]*$" title="학번을 입력해주세요" id="studentNumber" name="studentNumber" placeholder="Student Number" required>
                </div>
                <div class="form-group">
                  <input type="text" maxlength="17" class="form-control form-control-user" id="macAddress"
                    name="macAddress" placeholder="Mac Address" required
                    pattern="^([0-9a-fA-F][0-9a-fA-F]:){5}.[0-9a-fA-F]$" title="ab:00:cd:00:ef:00의 형태로 입력해주세요.">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Password" 
                    pattern="(?=.*\d{1,50})(?=.*[~`!@#$%\^&*()-+=]{1,50})(?=.*[a-zA-Z]{2,50}).{8,50}$" title="숫자와 특수문자 1개 이상, 영문 2개 이상 사용하여 8자리 이상 입력해주세요." required>
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" title="입력하신 비밀번호와 일치하지 않습니다." required>
                  </div>
                </div>
                <input type="submit" value="가입하기" class="btn btn-primary btn-user btn-block" id="signupButton" name="signupButton"></input>
                <hr>
                <a href="javascript:loginWithKakao()" class="btn btn-user btn-kakao btn-block" name="kakaoButton" id="kakaoButton">
                  <i class="fas fa-comment fa-fw"></i> 카카오톡으로 로그인
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="where-mac.html" target="_blank">Mac Address가 어디에 있나요?</a>
              </div>
              <div class="text-center">
                <a class="small" href="forgot-password.html">비밀번호를 잊으셨나요?</a>
              </div>
              <div class="text-center">
                <a class="small" href="index.html">계정이 이미 있으신가요? 로그인하세요!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>





</body>

</html>
